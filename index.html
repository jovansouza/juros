<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>juros composto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="container">
        
        <div id="box">
             <div id="calculator">
             <h2>calculadora de juros composto</h2>
        </div>
            <div class="input-field">
                <label for="value">Valor inicial (capital):</label>
                <input type="number" name="" id="value">
            </div>
            <div class="input-field">
                <label for="free">Taxa de juros a.m:</label>
                <input type="number" name="" id="free">
            </div>
            <div id="input-field">
                <label for="time">Tempo de rendimento a.m:</label>
                <input type="number" name="" id="time">
            </div>
            <div id="resultado">
                <h3>resultado</h3>
                <span id="total">
                    R$ 0,00
                </span>
            </div>
            <button id="botao">CULCULAR</button>
        </div>
    </main>






    <script src="script.js"></script>
</body>
</html>
